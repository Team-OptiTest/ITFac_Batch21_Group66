<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QA Training App | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #1f2937; /* matches sidebar */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.login-card {
    background-color: #ffffff;  /* contrasts dark sidebar background */
    border-radius: 6px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
}
.login-card h4 {
    font-weight: 600;
    color: #1f2937; /* match sidebar text color tone */
}

.btn-primary {
    background-color: #2563eb; /* blue button, visible on dark background */
    border: none;
}

.btn-primary:hover {
    background-color: #1e40af;
}



        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 0 0.2rem rgba(78,84,200,.25);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-logo img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>

<div class="login-card">

    <!-- Optional Logo -->
    <div class="login-logo">
        <!-- You can replace src with your logo -->
        <img th:src="@{/images/logo.png}" alt="QA Training App Logo">
    </div>

    <h4 class="text-center mb-4">Login</h4>

    <!-- Error -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password.
    </div>

    <!-- Logout -->
    <div th:if="${param.logout}" class="alert alert-success text-center">
        You have been logged out successfully.
    </div>

    <form th:action="@{/ui/login}" method="post" novalidate id="loginForm">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username">
            <div class="invalid-feedback"></div> <!-- message will appear here -->
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password">
            <div class="invalid-feedback"></div>
        </div>


        <button type="submit" class="btn btn-primary w-100 mb-3">
            Login
        </button>

<!--        <div class="text-center">-->
<!--            <a href="#" class="text-decoration-none small">Forgot password?</a>-->
<!--        </div>-->

    </form>

</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // stop form from submitting
        let valid = true;

        const username = this.username;
        const password = this.password;

        // Clear previous messages
        this.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
        this.querySelectorAll('.form-control').forEach(el => el.classList.remove('is-invalid'));

        if (!username.value.trim()) {
            username.classList.add('is-invalid');
            username.nextElementSibling.textContent = 'Username is required';
            valid = false;
        }

        if (!password.value.trim()) {
            password.classList.add('is-invalid');
            password.nextElementSibling.textContent = 'Password is required';
            valid = false;
        }

        if (valid) {
            this.submit(); // now submit if valid
        }
    });
</script>


</body>
</html>
