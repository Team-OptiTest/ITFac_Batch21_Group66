<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>QA Training App | Add A Plant</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

<div th:replace="layout :: layout">

  <div th:fragment="content">

    <h3 th:text="${plantId == null ? 'Add Plant' : 'Edit Plant'}"></h3>
    <div th:if="${errorMessage}" class="alert alert-danger">
      <span th:text="${errorMessage}"></span>
    </div>
    <form method="post"
          th:action="${plantId == null
        ? '/ui/plants/add'
        : '/ui/plants/edit/' + plantId}"
          th:object="${plant}">

      <div class="mb-3">
        <label class="form-label">Plant Name</label>
        <input type="text" class="form-control" th:field="*{name}">
        <div class="text-danger"
             th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" th:field="*{categoryId}">
          <option value="">-- Select Sub Category --</option>
          <option th:each="c : ${categories}"
                  th:value="${c.id}"
                  th:text="${c.name}">
          </option>
        </select>
        <div class="text-danger"
             th:if="${#fields.hasErrors('categoryId')}"
             th:errors="*{categoryId}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}">
        <div class="text-danger"
             th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" th:field="*{quantity}">
        <div class="text-danger"
             th:if="${#fields.hasErrors('quantity')}"
             th:errors="*{quantity}"></div>
      </div>

      <button class="btn btn-primary">Save</button>
      <a href="/ui/plants" class="btn btn-secondary">Cancel</a>

    </form>

  </div>
</div>

</body>
</html>
