<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QA Training App | Add A Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

<div th:replace="layout :: layout">

    <div th:fragment="content">

        <h3 th:text="${categoryId != null} ? 'Edit Category' : 'Add Category'"></h3>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="${categoryId != null} ?
       @{/ui/categories/edit/{id}(id=${categoryId})} :
       @{/ui/categories/add}"
              th:object="${category}"
              method="post">


        <!-- Category Name -->
            <div class="mb-3">
                <label class="form-label">Category Name</label>
                <input type="text"
                       class="form-control"
                       th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">

                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">
                </div>
            </div>


            <!-- Parent Category -->
            <div class="mb-3">
                <label class="form-label">Parent Category</label>
                <select class="form-select" th:field="*{parentId}">
                    <option value="">Main Category</option>
                    <option th:each="p : ${parents}"
                            th:value="${p.id}"
                            th:text="${p.name}">
                    </option>
                </select>
                <div class="form-text">
                    Leave empty to create a main category
                </div>
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/ui/categories" class="btn btn-secondary">Cancel</a>

        </form>

    </div>
</div>

</body>
</html>
