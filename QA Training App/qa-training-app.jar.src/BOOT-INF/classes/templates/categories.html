<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>QA Training App | Categories</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

<div th:replace="layout :: layout">

  <div th:fragment="content">

    <h3 class="mb-4">Categories</h3>

    <!-- ================= FILTER FORM ================= -->
    <form method="get" class="row g-2 mb-3">

      <!-- Search by Name -->
      <div class="col-md-4">
        <input type="text"
               class="form-control"
               name="name"
               placeholder="Search sub category"
               th:value="${searchName}">
      </div>

      <!-- Parent Filter -->
      <div class="col-md-4">
        <select class="form-select" name="parentId">
          <option value="">All Parents</option>
          <option th:each="p : ${parents}"
                  th:value="${p.id}"
                  th:text="${p.name}"
                  th:selected="${p.id == selectedParentId}">
          </option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="col-md-4">
        <button class="btn btn-primary me-2" type="submit">Search</button>
        <a href="/ui/categories" class="btn btn-outline-secondary">Reset</a>
        <a href="/ui/categories/add"
           class="btn btn-primary"
           th:if="${isAdmin}">
          Add A Category
        </a>


      </div>

    </form>

<!--    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">-->
<!--      <span th:text="${error}"></span>-->
<!--      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>-->
<!--    </div>-->

<!--    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">-->
<!--      <span th:text="${success}"></span>-->
<!--      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>-->
<!--    </div>-->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- ================= TABLE ================= -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>

        <!-- ID -->
        <th>
          <a class="text-white text-decoration-none"
             th:href="@{/ui/categories(
                            page=0,
                            sortField='id',
                            sortDir=${sortField == 'id' and sortDir == 'asc' ? 'desc' : 'asc'},
                            name=${searchName},
                            parentId=${selectedParentId}
                       )}">
            ID
            <span th:if="${sortField == 'id'}"
                  th:text="${sortDir == 'asc' ? ' ↑' : ' ↓'}"></span>
          </a>
        </th>

        <!-- NAME -->
        <th>
          <a class="text-white text-decoration-none"
             th:href="@{/ui/categories(
                            page=0,
                            sortField='name',
                            sortDir=${sortField == 'name' and sortDir == 'asc' ? 'desc' : 'asc'},
                            name=${searchName},
                            parentId=${selectedParentId}
                       )}">
            Name
            <span th:if="${sortField == 'name'}"
                  th:text="${sortDir == 'asc' ? ' ↑' : ' ↓'}"></span>
          </a>
        </th>

        <!-- PARENT -->
        <th>
          <a class="text-white text-decoration-none"
             th:href="@{/ui/categories(
                            page=0,
                            sortField='parent.name',
                            sortDir=${sortField == 'parent.name' and sortDir == 'asc' ? 'desc' : 'asc'},
                            name=${searchName},
                            parentId=${selectedParentId}
                       )}">
            Parent
            <span th:if="${sortField == 'parent.name'}"
                  th:text="${sortDir == 'asc' ? ' ↑' : ' ↓'}"></span>
          </a>
        </th>

        <th>Actions</th>

      </tr>
      </thead>

      <tbody>

      <!-- DATA ROWS -->
      <tr th:each="cat : ${categories}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.name}"></td>
        <td th:text="${cat.parentName}"></td>
        <td>
          <!-- Edit -->
          <a th:href="@{/ui/categories/edit/{id}(id=${cat.id})}"
             th:disabled="${!isAdmin}"
             class="btn btn-sm btn-outline-primary me-1"
             title="Edit">
            <i class="bi bi-pencil-square"></i>
          </a>

          <!-- Delete -->
          <form th:action="@{/ui/categories/delete/{id}(id=${cat.id})}"

                method="post"
                style="display:inline"
                onsubmit="return confirm('Delete this category?');">
            <button class="btn btn-sm btn-outline-danger"
                    th:disabled="${!isAdmin}"
                    title="Delete">
              <i class="bi bi-trash"></i>
            </button>
          </form>
        </td>

      </tr>

      <!-- EMPTY STATE -->
      <tr th:if="${categories == null or #lists.isEmpty(categories)}">
        <td colspan="4" class="text-center text-muted py-4">
          No category found
        </td>
      </tr>

      </tbody>
    </table>

    <!-- ================= PAGINATION ================= -->
    <nav th:if="${page.totalPages > 1}">
      <ul class="pagination justify-content-start">

        <!-- PREVIOUS -->
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
          <a class="page-link"
             th:href="@{/ui/categories(
                            page=${page.number - 1},
                            sortField=${sortField},
                            sortDir=${sortDir},
                            name=${searchName},
                            parentId=${selectedParentId}
                       )}">
            Previous
          </a>
        </li>

        <!-- PAGE NUMBERS -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:classappend="${i == page.number} ? 'active'">
          <a class="page-link"
             th:href="@{/ui/categories(
                            page=${i},
                            sortField=${sortField},
                            sortDir=${sortDir},
                            name=${searchName},
                            parentId=${selectedParentId}
                       )}"
             th:text="${i + 1}">
          </a>
        </li>

        <!-- NEXT -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
          <a class="page-link"
             th:href="@{/ui/categories(
                            page=${page.number + 1},
                            sortField=${sortField},
                            sortDir=${sortDir},
                            name=${searchName},
                            parentId=${selectedParentId}
                       )}">
            Next
          </a>
        </li>

      </ul>
    </nav>

  </div>

</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete
        <strong id="categoryName"></strong>?
      </div>

      <div class="modal-footer">
        <form id="deleteForm" method="post">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>

    </div>
  </div>
</div>
<script>
  const deleteModal = document.getElementById('deleteModal');

  deleteModal.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget;
    const id = button.getAttribute('data-id');
    const name = button.getAttribute('data-name');

    document.getElementById('categoryName').textContent = name;
    document.getElementById('deleteForm').action =
        '/ui/categories/delete/' + id;
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
