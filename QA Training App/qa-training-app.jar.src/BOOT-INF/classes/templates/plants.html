<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>QA Training App | Plants</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

<div th:replace="layout :: layout">

  <div th:fragment="content">

    <h3 class="mb-4">Plants</h3>

    <!-- ================= FILTER FORM ================= -->
    <form method="get" class="row g-2 mb-3">

      <!-- Search Plant -->
      <div class="col-md-4">
        <input type="text"
               class="form-control"
               name="name"
               placeholder="Search plant"
               th:value="${searchName}">
      </div>

      <!-- Category Select -->
      <div class="col-md-4">
        <select class="form-select" name="categoryId">
          <option value="">All Categories</option>
          <option th:each="c : ${categories}"
                  th:value="${c.id}"
                  th:text="${c.name}"
                  th:selected="${c.id == selectedCategoryId}">
          </option>
        </select>
      </div>

      <!-- Search / Reset / Add buttons -->
      <div class="col-md-4 d-flex align-items-center">

        <button class="btn btn-primary me-2">Search</button>
        <a href="/ui/plants" class="btn btn-outline-secondary me-2">Reset</a>

        <a href="/ui/plants/add"
           class="btn btn-primary"
           th:if="${isAdmin}">
          Add a Plant
        </a>

      </div>

    </form>



    <!-- ================= ALERTS ================= -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- ================= TABLE ================= -->
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>

        <!-- NAME -->
        <th>
          <a class="text-white text-decoration-none"
             th:href="@{/ui/plants(
                            page=0,
                            sortField='name',
                            sortDir=${sortField == 'name' and sortDir == 'asc' ? 'desc' : 'asc'},
                            name=${searchName},
                            categoryId=${selectedCategoryId}
                       )}">
            Name
            <span th:if="${sortField == 'name'}"
                  th:text="${sortDir == 'asc' ? ' ↑' : ' ↓'}"></span>
          </a>
        </th>

        <!-- CATEGORY -->
        <th>Category</th>

        <!-- PRICE -->
        <th>
          <a class="text-white text-decoration-none"
             th:href="@{/ui/plants(
                            page=0,
                            sortField='price',
                            sortDir=${sortField == 'price' and sortDir == 'asc' ? 'desc' : 'asc'},
                            name=${searchName},
                            categoryId=${selectedCategoryId}
                       )}">
            Price
          </a>
        </th>

        <!-- QUANTITY -->
        <th>
          <a class="text-white text-decoration-none"
             th:href="@{/ui/plants(
                            page=0,
                            sortField='quantity',
                            sortDir=${sortField == 'quantity' and sortDir == 'asc' ? 'desc' : 'asc'},
                            name=${searchName},
                            categoryId=${selectedCategoryId}
                       )}">
            Stock
          </a>
        </th>

        <th>Actions</th>

      </tr>
      </thead>

      <tbody>

      <!-- DATA ROWS -->
      <tr th:each="p : ${plants}">
        <td th:text="${p.name}"></td>

        <td th:text="${p.categoryName}"></td>

        <td th:text="${#numbers.formatDecimal(p.price, 1, 2)}"></td>

        <!-- STOCK WITH WARNING -->
        <td>
                    <span th:text="${p.quantity}"
                          th:classappend="${p.quantity < 5} ? 'text-danger fw-bold' : ''">
                    </span>

          <span th:if="${p.quantity < 5}"
                class="badge bg-danger ms-2">
                        Low
                    </span>
        </td>
        <td th:if="${isAdmin}">
          <!-- Edit -->
          <a th:href="@{/ui/plants/edit/{id}(id=${p.id})}"
             class="btn btn-sm btn-outline-primary me-1"
             title="Edit">
            <i class="bi bi-pencil-square"></i>
          </a>

          <!-- Delete -->
          <form th:action="@{/ui/plants/delete/{id}(id=${p.id})}"
                method="post"
                style="display:inline"
                onsubmit="return confirm('Delete this plant?');">
            <button class="btn btn-sm btn-outline-danger"
                    title="Delete">
              <i class="bi bi-trash"></i>
            </button>
          </form>
        </td>



      </tr>

      <!-- EMPTY STATE -->
      <tr th:if="${plants == null or #lists.isEmpty(plants)}">
        <td colspan="5" class="text-center text-muted py-4">
          No plants found
        </td>
      </tr>

      </tbody>
    </table>

    <!-- ================= PAGINATION ================= -->
    <nav th:if="${page != null and page.totalPages > 1}">
      <ul class="pagination">

        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
          <a class="page-link"
             th:href="@{/ui/plants(
            page=${page.number - 1},
            sortField=${sortField},
            sortDir=${sortDir},
            name=${searchName},
            categoryId=${selectedCategoryId}
         )}">
            Previous
          </a>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:classappend="${i == page.number} ? 'active'">
          <a class="page-link"
             th:href="@{/ui/plants(
            page=${i},
            sortField=${sortField},
            sortDir=${sortDir},
            name=${searchName},
            categoryId=${selectedCategoryId}
         )}"
             th:text="${i + 1}">
          </a>
        </li>

        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
          <a class="page-link"
             th:href="@{/ui/plants(
            page=${page.number + 1},
            sortField=${sortField},
            sortDir=${sortDir},
            name=${searchName},
            categoryId=${selectedCategoryId}
         )}">
            Next
          </a>
        </li>

      </ul>
    </nav>




  </div>
</div>

<!-- ================= DELETE MODAL ================= -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete
        <strong id="plantName"></strong>?
      </div>

      <div class="modal-footer">
        <form id="deleteForm" method="post">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>

    </div>
  </div>
</div>

<script>
  const deleteModal = document.getElementById('deleteModal');

  deleteModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const id = button.getAttribute('data-id');
      const name = button.getAttribute('data-name');

      document.getElementById('plantName').textContent = name;
      document.getElementById('deleteForm').action =
          '/ui/plants/delete/' + id;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
