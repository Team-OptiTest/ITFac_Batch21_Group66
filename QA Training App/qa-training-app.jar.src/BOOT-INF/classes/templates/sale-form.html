<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>QA Training App | Sell Plant</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

<div th:replace="layout :: layout">

  <div th:fragment="content">

    <div class="container-fluid">

      <h3 class="mb-4">Sell Plant</h3>
      <div th:if="${errorMessage}"
           class="alert alert-danger alert-dismissible fade show"
           role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <form method="post"
            action="/ui/sales"
            th:object="${sale}"
            class="card shadow-sm p-4"
            style="max-width: 500px">

        <!-- API Error -->
        <div class="alert alert-danger"
             th:if="${apiError}"
             th:text="${apiError}">
        </div>

        <div class="mb-3">
          <label class="form-label">Plant</label>
          <select class="form-select" th:field="*{plantId}">
            <option value="">-- Select Plant --</option>
            <option th:each="p : ${plants}"
                    th:value="${p.id}"
                    th:text="${p.name + ' (Stock: ' + p.quantity + ')'}">
            </option>
          </select>
          <div class="text-danger"
               th:errors="*{plantId}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number"
                 min="1"
                 class="form-control"
                 th:field="*{quantity}">
          <div class="text-danger"
               th:errors="*{quantity}"></div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary">Sell</button>
          <a href="/ui/sales" class="btn btn-secondary">Cancel</a>
        </div>

      </form>

    </div>

  </div>
</div>

</body>
</html>
