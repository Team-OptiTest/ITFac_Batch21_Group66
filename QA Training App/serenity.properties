# Serenity Configuration
serenity.project.name=QA Training App Tests
serenity.test.root=src/test/java

# Report Settings
serenity.take.screenshots=FOR_FAILURES
serenity.console.colors=true
serenity.logging=VERBOSE

# WebDriver Settings
webdriver.driver=chrome
webdriver.chrome.driver=chromedriver
chrome.switches=--start-maximized,--disable-infobars,--disable-extensions,--disable-gpu,--no-sandbox

# For headless mode (useful for CI/CD)
# headless.mode=true
# chrome.switches=--headless,--disable-gpu,--window-size=1920,1080,--no-sandbox

# Application Under Test
base.url=http://localhost:8080
api.base.url=http://localhost:8080

# REST Assured Settings
restassured.baseurl=http://localhost:8080

# Timeout Settings (in seconds)
webdriver.timeouts.implicitlywait=10000
serenity.timeout=30000

# Report customization
serenity.report.encoding=UTF-8
serenity.compress.filenames=false